<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <h1 class="text-center">From</h1>
            <div class="form-group">
                <label>Select a course to update:</label>
                <select class="form-control" [(ngModel)]="selectedCourse">
                    <option *ngFor="let c of courses" [value]="c.CrsId">{{ c.CrsName }}</option>
                </select>
            </div>
            <div *ngFor="let c of courses">
                <app-update-course *ngIf="c.CrsId == selectedCourse" [course]="c" [topics]="topics" (updated)="fetchCourses()"></app-update-course> 
            </div>
            <div class="card card-body my-5">
                <form class="">
                    <div class="form-group">
                        <label for="course_name">Topic:</label>
                        <select name="topic_id" [(ngModel)]="TopicID" class="form-control">
                            <option value="">--- Choose Topic ---</option>
                            <option 
                                *ngFor="let t of topics" 
                                [value]="t.TopId" >{{ t.TopicName }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="course_name">Course Name:</label>
                        <input type="text" name="course_name" id="course_name" [(ngModel)]="courseName" class="form-control">
                    </div>
                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        (click)="addCourse()" 
                        [disabled]="courseName.length < 2">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
