<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 mx-auto">
            <h1 class="text-center">From</h1>
            <div *ngFor="let c of courses">
                <app-update-course [course]="c" [topics]="topics" (updated)="fetchCourses()"></app-update-course> 
            </div>
            <div class="card card-body my-5">
                <form class="">
                    <div class="form-group">
                        <label for="course_name">Course Name:</label>
                        <input type="text" name="course_name" id="course_name" [(ngModel)]="courseName" class="form-control">
                    </div>
                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        (click)="addCourse()" 
                        [disabled]="courseName.length < 3">Add</button>
                </form>
            </div>
            <form action="" class="my-3">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Test</label>
                            <input type="text" name="" id="" class="form-control is-invalid">
                            <span class="error-msg text-danger">Error message</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Test</label>
                            <input type="text" name="" id="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Comment:</label>
                    <textarea name="" id="" cols="5" rows="10" class="form-control"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="">Question Type:</label>
                            <select name="question" id="" [(ngModel)]="questionType" class="form-control">
                                <option value="mcq">MCQ</option>
                                <option value="tf">True And False</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div *ngIf="questionType == 'mcq'">
                    <div class="form-group">
                        <label for="">Question 1</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Question 2</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Question 3</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Question 4</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>

                <div class="form-group" *ngIf="questionType == 'tf'">
                    <h3>Correct Answer:</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="tf1">
                                <input type="radio" name="tf" id="tf1"> True
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label for="tf2">
                                <input type="radio" name="tf" id="tf2"> False
                            </label>
                        </div>
                    </div>
                </div>



                <div class="from-group">
                    <label for="">
                        <input type="checkbox" name="" id=""> Agree on something
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
